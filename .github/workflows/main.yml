name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Upload html test report
        uses: actions/upload-artifact@v4
        with:
          name: lint.html
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

#      - name: Confirm google-services.json exists and is valid JSON
#        run: |
#          if [ ! -s app/google-services.json ]; then
#            echo "google-services.json is missing or empty"
#            exit 1
#          fi
#          jq . app/google-services.json

      - name: Run tests
        run: ./gradlew test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: [unit-test]
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Android SDK
        uses: reactivecircus/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.2
          target: google_apis
          arch: arm64-v8a  # Use ARM architecture

      - name: Install Android SDK Command-Line Tools and Emulator
        run: |
          yes | sdkmanager --licenses
          sdkmanager "tools" "platform-tools" "emulator" "system-images;android-29;google_apis;armeabi-v7a" "cmdline-tools;latest"

      - name: Create and Start Emulator
        run: |
          echo "Creating Android Emulator"
          # Create the AVD with ARM architecture
          echo "no" | avdmanager create avd -n test -k "system-images;android-29;google_apis;armeabi-v7a"
          # Start the emulator in the background
          emulator -avd test -no-window -no-snapshot -no-boot-anim -gpu off &

          # Wait for the emulator to boot
          timeout=60  # Timeout for the emulator to start (in seconds)
          while [[ $timeout -gt 0 ]]; do
            adb devices | grep emulator && break
            timeout=$((timeout - 5))
            sleep 5
          done
          if [[ $timeout -le 0 ]]; then
            echo "❌ Emulator failed to boot within the time limit"
            exit 1
          else
            echo "✅ Emulator booted successfully"
          fi

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Run Espresso tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: arm64-v8a  # Use ARM architecture
          profile: Nexus 6
          script: ./gradlew connectedCheck   # The script to run after the emulator starts
          disable-animations: true
          emulator-options: -no-snapshot -no-boot-anim -no-window -no-gpu -accel off -noaudio

